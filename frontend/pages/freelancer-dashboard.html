<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitalance Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/freelancer-dashboard.css" />
</head>
<body>
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="30" height="30" viewBox="0 0 32 32" fill="none">
            <rect width="32" height="32" rx="10" fill="url(#lg)" />
            <path d="M16 7L25 11.5V20.5L16 25L7 20.5V11.5L16 7Z" fill="white" />
            <defs>
              <linearGradient id="lg" x1="0" y1="0" x2="32" y2="32">
                <stop stop-color="#0f766e" />
                <stop offset="1" stop-color="#10B981" />
              </linearGradient>
            </defs>
          </svg>
          <span>Digitalance</span>
        </div>
      </div>

      <nav class="nav">
        <button class="nav-item active"><i class="ri-dashboard-fill"></i> Dashboard</button>
        <button class="nav-item"><i class="ri-compass-3-line"></i> Browse</button>
        <button class="nav-item"><i class="ri-file-text-line"></i> My Proposal</button>
        <button class="nav-item"><i class="ri-briefcase-line"></i> Active Project</button>
        <button class="nav-item"><i class="ri-wallet-3-line"></i> Earnings</button>
        <button class="nav-item"><i class="ri-folder-user-line"></i> Portfolio</button>
        <button class="nav-item"><i class="ri-message-3-line"></i> Messages</button>
        <button class="nav-item"><i class="ri-star-line"></i> Review</button>
      </nav>

      <div class="sidebar-footer">
        <div class="nav-divider"></div>
        <nav class="nav">
          <button class="nav-item"><i class="ri-user-line"></i> Account</button>
          <button class="nav-item"><i class="ri-settings-3-line"></i> Settings</button>
          <button class="nav-item text-danger"><i class="ri-logout-box-line"></i> Logout</button>
        </nav>
        <div class="copyright">&copy; 2026 Digitalance.<br>All rights reserved.</div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <header class="main-header">
        <div class="search-wrap">
          <i class="ri-search-line search-icon"></i>
          <input class="search-input" type="text" placeholder="Search projects...">
        </div>
        <div class="header-right">
          <button class="btn-icon" id="notif-btn" title="Notifications">
            <i class="ri-notification-3-line"></i>
            <span class="notif-dot"></span>
          </button>
          <div class="user-card">
            <img class="user-avatar" src="https://picsum.photos/seed/user/100/100" alt="Profile">
            <div class="user-info">
              <span class="user-name">Alex Rivera</span>
              <span class="user-role">Freelancer</span>
            </div>
          </div>
        </div>
      </header>

      <section class="welcome anim-welcome">
        <h1>Hi, Alex! ðŸ‘‹</h1>
        <p>Here's what's happening with your work today.</p>
      </section>

      <!-- Stats: 2 kolom Ã— 2 baris -->
      <section class="stats-container anim-stat">
        <div class="stat-item">
          <span class="stat-label">This Month Earning</span>
          <span class="stat-value">Rp1.250</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total Earned</span>
          <span class="stat-value">Rp14.500</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total Orders</span>
          <span class="stat-value">32</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Pending Payment</span>
          <span class="stat-value">Rp4.000</span>
        </div>
      </section>

      <section class="projects-section anim-section">
        <div class="section-header">
          <h2 class="section-title">Latest Order</h2>
          <button class="btn-link">Selengkapnya <i class="ri-arrow-right-line"></i></button>
        </div>
        <div class="project-grid" id="latest-order-grid"></div>
      </section>

      <section class="projects-section">
        <div class="section-header">
          <h2 class="section-title">Job Opportunities</h2>
          <button class="btn-link">View All <i class="ri-arrow-right-line"></i></button>
        </div>
        <div class="project-grid" id="job-opp-grid"></div>
      </section>

      <div class="action-buttons">
        <button class="btn-large"><i class="ri-add-line"></i> Add Services</button>
        <button class="btn-large"><i class="ri-image-edit-line"></i> Update Your Porto</button>
      </div>

    </main>
  </div>

  <script src="../assets/js/freelancer-dashboard.js"></script>
</body>
</html>
